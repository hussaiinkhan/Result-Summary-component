<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-container container-fluid">

    <div class="grid-child blue">
        <p>Your result<br><br><br><div class="circle"><span style="font-size:40px; font-weight: bold;">76</span><br>of 100</div><br><span style="font-size:20px; font-weight: bold;">Great</span><br><br>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="grid-child white">
      <span style="font-size:15px; font-weight: bold;">Summary</span>
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg"> <span style="font-weight: 700;padding-left: 10px;padding-right: 50px;">Reaction</span><span><b>80</b>/100</span>
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg"> <span style="font-weight: 700;padding-left: 10px;padding-right: 55px;">Memory</span><span><b>92</b>/100</span>
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg"> <span style="font-weight: 700;padding-left: 10px;padding-right: 71px;">Verbal</span><span><b>61</b>/100</span>
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg"> <span style="font-weight: 700;  padding-left: 10px;padding-right: 71px;">Visual</span><span><b>72</b>/100</span>
      </div><br><br>
      <div class="d-grid gap-2 col-11 mx-auto">
        <button class="btn btn-dark" type="button" style="border-radius: 1rem;">Continue</button>
      </div>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hussain Mehboob</a>.
  </div>

</body>
</html>
